<nb-card >
    <nb-card-header>
      {{name}} - Live
    </nb-card-header>
    <nb-card-body *ngIf="dataAvailable">
        <nb-icon [@rotatedState]="windInfo.direction" icon="{{ icon }}" style="font-size: 25px"></nb-icon>
        {{ windInfo.direction }} | 
        {{ windInfo.degrees}} deg |
        {{ windInfo.kmh }} km/h |
        {{ windInfo.ms }} m/s |
        {{ windInfo.knots}} knots |
        IP: {{windInfo.ip }} | 
        MAC: {{ windInfo.mac }}

    </nb-card-body>
  </nb-card>
