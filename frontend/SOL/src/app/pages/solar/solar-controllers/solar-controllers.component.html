<div *ngIf="loaded">
    <div class="row" *nbIsGranted="['view', 'solar_controllers']">
        <div *ngFor="let solar_data of solar_datas" class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
            <nb-card>
                <nb-card-header>
                    {{solar_data.name}}
                </nb-card-header>
                <nb-card-body>
                    <ngx-solar-doughnut [data] = solar_data>
                    </ngx-solar-doughnut>
                </nb-card-body>
                <nb-card-footer>
                    State: {{solar_data.live.charge_state}}
                </nb-card-footer>
            </nb-card>
        </div>
    </div>
</div>
