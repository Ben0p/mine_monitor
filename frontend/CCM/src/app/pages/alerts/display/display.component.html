<div class='row'>
  <div *ngFor="let alert of alerts$" class="col col-xl-2 col-lg-3 col-md-4 col-sm-6">
    <ngx-alert-sign
      *ngIf="alert.type == 'Sign'"
      style="cursor: pointer;"
      [online]="alert.online"
      [name]="alert.name"
      [all_clear]="alert.all_clear"
      [emergency]="alert.emergency"
      [lightning]="alert.lightning"
      [a]="alert.a"
      [b]="alert.b"
      [c]="alert.c"
      routerLink="/pages/alerts/{{alert._id.$oid}}"
      ></ngx-alert-sign>
      <ngx-alert-beacon
        *ngIf="alert.type == 'Beacon'"
        style="cursor: pointer;"
        [online]="alert.online"
        [name]="alert.name"
        [c]="alert.c"
        routerLink="/pages/alerts/{{alert._id.$oid}}"
      ></ngx-alert-beacon>
      <ngx-alert-trailer
        *ngIf="alert.type == 'Trailer'"
        style="cursor: pointer;"
        [name]="alert.location"
        [online]="alert.online"
        [modules]="alert.modules"
        routerLink="/pages/alerts/{{alert.modules[0]._id.$oid}}"
        >
        <div *ngFor="let module of alert.modules">
          {{module.zone}}
        </div>
      </ngx-alert-trailer>
  </div>
</div>
