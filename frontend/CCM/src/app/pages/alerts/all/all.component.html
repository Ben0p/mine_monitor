<div class="row">
  <div *ngFor="let alert of alerts$" class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
    <ngx-status-card
      style="cursor: pointer;"
      [title]="alert.name"
      [type]="alert.status"
      [on]="alert.online"
      [icon]="alert.icon"
      [state]="alert.state"
      routerLink="/pages/alerts/{{alert._id.$oid}}"
      >
    </ngx-status-card>
  </div>
</div>
