<div *ngIf="dataAvailable">
  <div *nbIsGranted="['view', 'alerts_controls']">
    <div class="row" *ngIf="alert.found">
      <div class="center">
        <ngx-alert-controls
          [type]="alert.type"
          [all_clear]="alert.all_clear"
          [emergency]="alert.emergency"
          [lightning]="alert.lightning"
          [a]="alert.a"
          [b]="alert.b"
          [c]="alert.c"
          (stateChange)="stateChange($event)"
        ></ngx-alert-controls>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="center" *ngIf="alert.found">
      <ngx-alert-sign
        *ngIf="alert.type == 'Sign'"
        [online]="alert.online"
        [name]="alert.name"
        [all_clear]="alert.all_clear"
        [emergency]="alert.emergency"
        [lightning]="alert.lightning"
        [a]="alert.a"
        [b]="alert.b"
        [c]="alert.c"
        ></ngx-alert-sign>
      <ngx-alert-beacon
        *ngIf="alert.type == 'Beacon'"
        [online]="alert.online"
        [name]="alert.name"
        [c]="alert.c">
      </ngx-alert-beacon>
      <ngx-alert-trailer
        *ngIf="alert.type == 'Trailer'"
        [name]="alert.location"
        [online]="alert.online"
        [modules]="alert.modules">
        <div *ngFor="let module of alert.modules">
          {{module.zone}}
        </div>
      </ngx-alert-trailer>
      <ngx-alert-info
        *nbIsGranted="['view', 'alerts_controls']"
        [alert]="alert"
        [uid]="uid">
      </ngx-alert-info>
    </div>
    <div class="center" *ngIf="!alert.found">
      <nb-card>
        <nb-card-header>
          {{ uid }}
        </nb-card-header>
        <nb-card-body>
          Not Found
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
