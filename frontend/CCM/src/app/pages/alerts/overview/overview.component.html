<div class="row">
  <nb-card class="col-xxl-6">
    <nb-card-header>
      Alerts - Weather Zone
    </nb-card-header>
    <nb-card-body>
      <div *ngFor="let alert of alerts$">
        <ngx-status-card [title]="alert.zone" [type]="alert.status" [on]="alert.online" [icon]="alert.icon"
          [state]="alert.state">
        </ngx-status-card>
      </div>
    </nb-card-body>
  </nb-card>

  <div class="col-xxl-6">
    <nb-card style="height: 350px;">
      <nb-card-body>
        <ngx-alerts-d3-advanced-pie></ngx-alerts-d3-advanced-pie>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>
        Alerts - Status Boards
      </nb-card-header>
      <nb-card-body>
        <div *ngFor="let status of statuses">
          <ngx-status-card [title]="status.zone" [type]="status.status" [on]="status.online" [icon]="status.icon"
            [state]="status.state">
          </ngx-status-card>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
